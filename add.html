<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Flashcard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      text-align: center;
      background: linear-gradient(to bottom right, #6dd5fa, #2980b9);
      padding: 20px;
    }

    h2 {
      color: white;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      max-width: 300px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
    }

    select, input, button {
      padding: 10px;
      font-size: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background: #2980b9;
      color: white;
      cursor: pointer;
      border: none;
    }

    button:hover {
      background: #21618c;
    }

    a {
      color: white;
      display: block;
      margin-top: 20px;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h2>Add a New Flashcard</h2>
  <form id="flashcard-form">
    <select id="subject">
      <option value="DFD">DFD</option>
      <option value="FEWD">FEWD</option>
      <option value="DBMS">DBMS</option>
      <option value="JAVA">JAVA</option>
      <option value="PYTHON">PYTHON</option>
    </select>
    <input type="text" id="question" placeholder="Enter Question" required />
    <input type="text" id="answer" placeholder="Enter Answer" required />
    <button type="submit">➕ Add Flashcard</button>
  </form>

  <a href="index.html">← Back to Flashcards</a>

  <script>
    const form = document.getElementById("flashcard-form");

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const subject = document.getElementById("subject").value;
      const question = document.getElementById("question").value.trim();
      const answer = document.getElementById("answer").value.trim();

      if (!question || !answer) {
        alert("Please enter both question and answer.");
        return;
      }

      const newCard = { subject, question, answer };
      const flashcards = JSON.parse(localStorage.getItem("flashcards")) || [];
      flashcards.push(newCard);
      localStorage.setItem("flashcards", JSON.stringify(flashcards));

      alert("✅ Flashcard added!");
      form.reset();
    });
  </script>
</body>
</html>
