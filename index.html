<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FlashCard Study App</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #6dd5fa, #2980b9);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .header {
      width: 100%;
      background: #3498db;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .controls {
      margin-top: 10px;
      display: flex;
      gap: 1rem;
      justify-content: center;
    }

    .card {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      width: 300px;
      text-align: center;
      font-size: 1.2rem;
      margin-top: 40px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
      cursor: pointer;
    }

    .nav-buttons {
      display: flex;
      gap: 1rem;
      margin-top: 20px;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: #2ecc71;
      color: white;
      cursor: pointer;
    }

    a button {
      background: #f39c12;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>üìò FlashCard Study App</h1>
    <p>Click on the card to flip and reveal the answer</p>
    <div class="controls">
      <button onclick="toggleTheme()">üåó Toggle Theme</button>
      <select id="subject-select" onchange="changeSubject()">
        <option value="all">All Subjects</option>
        <option value="DFD">DFD</option>
        <option value="FEWD">FEWD</option>
        <option value="DBMS">DBMS</option>
        <option value="JAVA">JAVA</option>
        <option value="PYTHON">PYTHON</option>
      </select>
      <a href="add.html"><button>‚ûï Add New Card</button></a>
    </div>
  </div>

  <div class="card" id="flashcard" onclick="flipCard()">Loading...</div>
  <div class="nav-buttons">
    <button onclick="prevCard()">‚Üê Prev</button>
    <button onclick="nextCard()">Next ‚Üí</button>
  </div>

  <script>
    const subjectSelect = document.getElementById("subject-select");
    const flashcard = document.getElementById("flashcard");

    let allFlashcards = JSON.parse(localStorage.getItem("flashcards")) || [
      { subject: "DFD", question: "What is DFD?", answer: "DFD stands for Data Flow Diagram." },
      { subject: "FEWD", question: "What is FEWD?", answer: "Front-End Web Development using HTML, CSS, JS." },
      { subject: "DBMS", question: "What is DBMS?", answer: "Database Management System." },
      { subject: "JAVA", question: "What is Java?", answer: "Java is an object-oriented programming language." },
      { subject: "PYTHON", question: "What is Python?", answer: "Python is a high-level interpreted language." }
    ];

    let currentSubject = "all";
    let filteredCards = allFlashcards;
    let currentIndex = 0;
    let isFlipped = false;

    function renderCard() {
      if (filteredCards.length === 0) {
        flashcard.textContent = "No cards available.";
        return;
      }
      isFlipped = false;
      flashcard.textContent = filteredCards[currentIndex].question;
    }

    function flipCard() {
      if (filteredCards.length === 0) return;
      const card = filteredCards[currentIndex];
      flashcard.textContent = isFlipped ? card.question : card.answer;
      isFlipped = !isFlipped;
    }

    function nextCard() {
      currentIndex = (currentIndex + 1) % filteredCards.length;
      renderCard();
    }

    function prevCard() {
      currentIndex = (currentIndex - 1 + filteredCards.length) % filteredCards.length;
      renderCard();
    }

    function changeSubject() {
      currentSubject = subjectSelect.value;
      if (currentSubject === "all") {
        filteredCards = allFlashcards;
      } else {
        filteredCards = allFlashcards.filter(card => card.subject === currentSubject);
      }
      currentIndex = 0;
      renderCard();
    }

    function toggleTheme() {
      document.body.classList.toggle("dark-mode");
    }

    renderCard();
  </script>
</body>
</html>
